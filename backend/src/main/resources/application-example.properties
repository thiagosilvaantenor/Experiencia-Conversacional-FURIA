spring.application.name=ChatBotFuriaCS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:PORT/chatfuriacs?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080

twitch.client-id=SEU_CLIENT_ID_AQUI
twitch.client-secret=SEU_CLIENT_SECRET_AQUI
